<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Mirage Add Beacon</title>
</head>
<body class="document">
    <div class="sidebar">
        <div class="sidebarIcons">
            <a href="/Frontend/home.html">
                <img class="icons" src="https://img.icons8.com/ios-glyphs/512/home.png">
                Home
            </a>
            <a href="/Frontend/table.html">
                <img class="icons" src="https://img.icons8.com/material/512/search.png">
                Search
            </a>            
            <a href="/Frontend/add.html">
                <img class="icons" src="https://img.icons8.com/ios-glyphs/512/filled-plus-2-math.png">
                Add new
            </a>
            <a href="/Frontend/edit.html">
                <img class="icons" src="https://img.icons8.com/ios-glyphs/512/pencil.png">
                Edit
            </a>
            <a href="/Frontend/remove.html">
                <img class="icons" src="https://img.icons8.com/ios-glyphs/512/trash.png">
                Remove
            </a>
            <a href="/Frontend/index.html">
                <img class="icons" src="https://img.icons8.com/material/512/user-male-circle--v1.png">
                Profile
            </a>
        </div>
    </div>
    <header class="centralize">
        <div class="titulo grey-color">Mirage Tracking System</div>
    </header>
    <div class="content">
        <h2 class="subtitulo grey-color">Novo beacon</h2>
        <div class="forms">
            <label for="nome_beacon">Nome do beacon:</label>
            <input class="btn btn-outline-secondary" type="text" id="nome_beacon" name="nome_beacon">
            <br>
            <label for="sala_inserida">Sala em que o beacon está inserido:</label>
            <input class="btn btn-outline-secondary" type="text" id="sala_inserida" name="sala_inserida">
            <br>
            <input type="button" value="Add" class="btn btn-secondary" onclick="home_page()">
            <a href="/Frontend/home.html">
                <input type="button" value="Cancel" class="btn btn-outline-danger">
            </a>
        </div>
        <span class="badge badge-pill badge-secondary">
            Importante: É necessário inserir os beacons nas posições que foram indicadas pelo manual de instalação
        </span>
    </div>
    <div class="alert success-alert" id="alert">
        Sucess to add the beacon!
        <a class="close" onclick="close_alert()">&times;</a>
    </div>
</body>
<script src="../Backend/script.js"></script>
</html>
